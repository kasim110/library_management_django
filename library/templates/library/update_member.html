{% load static %}
<html>
<head>
    <title>Update Record</title>
    <link rel="stylesheet" href="{% static 'library/css/add_book.css' %}">
</head>
<body>
    <h1>Update Record</h1>

    <form  method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
            {{ form.name }}

        <label for="contact">Contact:</label>
           {{ form.contact }}

        <label for="outstanding_debt">Outstanding Debt:</label>
            {{ form.outstanding_debt }}

        <button type="submit">Save</button>
    </form>

</body>
</html>
