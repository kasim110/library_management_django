<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Import Books from Frappe API</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="255" placeholder="Title">
        <br><br>
        
        <label for="authors">Authors:</label>
        <input type="text" id="authors" name="authors" maxlength="255" placeholder="Authors">
        <br><br>
        
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" maxlength="20" placeholder="ISBN">
        <br><br>
        
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" maxlength="255" placeholder="Publisher">
        <br><br>
        
        <label for="page">Page Count:</label>
        <input type="number" id="page" name="page" min="1" placeholder="Page Count">
        <br><br>
        
        <label for="quantity">Quantity to Import:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="20" value="1">
        <br><br>

        <button type="submit">Import</button>
    </form>
</body>
</html>
